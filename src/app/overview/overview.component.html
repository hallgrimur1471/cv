<mat-card class="image-holder">
  <img mat-card-image src="assets/img/avatar.jpg" alt="">
</mat-card>

<mat-card class="page-title">
  <mat-card-title>
    <mat-icon>work</mat-icon>
    {{title2}}
  </mat-card-title>
</mat-card>
<app-cv-item *ngFor="let item of experienceItems" [cvItem]="item"></app-cv-item>

<mat-card class="text-card" *ngIf="interests !== undefined && interests !== [] && interests.length > 0">
  <mat-card-title>Hobbies and Interests</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of interests">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <h4 mat-line>{{item.title}}</h4>
        <p mat-line>{{item.subtitle}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<app-cv-download-card></app-cv-download-card>
